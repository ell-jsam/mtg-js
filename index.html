<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mortgage Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Mortgage Options
                </h3>
                <div class="form-row">
                    <label for="loan_amount">Loan Amount</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" value="350000" min="0" step="25000" class="form-control" id="loan_amount" />
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="loan_term">Loan Term</label>
                    <div class="input-group">
                        <input type="number" value="30" min="0" class="form-control" id="loan_term" />
                        <span class="input-group-addon">yrs</span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="interest_rate">Interest Rate</label>
                    <div class="input-group">
                        <input type="number" value="3.875" min="0" step="0.125" class="form-control" id="interest_rate" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="closing_date">Closing Date</label>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" class="form-control" id="closing_date" value="01/01/2016">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-th"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>
                    Amortization Schedule
                </h3>
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Period</th>
                                <th>Date</th>
                                <th>Rate</th>
                                <th>Interest</th>
                                <th>Principal</th>
                                <th>Required Payment</th>
                                <th>Extra Principal</th>
                                <th>Total Payment</th>
                                <th>Ending Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</body>

</html>
