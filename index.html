<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mortgage Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="mtg-calcs.js"></script>
    <script src="mtg-widget.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>
                    Mortgage Options
                </h3>
                <div id="loan-option-form">
                    <div class="form-row">
                        <label for="loan-amount">Loan Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" value="350000" min="0" step="25000" class="form-control" id="loan-amount" />
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="loan-term">Loan Term</label>
                        <div class="input-group">
                            <input type="number" value="30" min="0" class="form-control" id="loan-term" />
                            <span class="input-group-addon">yrs</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="interest-rate">Interest Rate</label>
                        <div class="input-group">
                            <input type="number" value="3.875" min="0" step="0.125" class="form-control" id="interest-rate" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="closing-date">Closing Date</label>
                        <div class="input-group date" data-provide="datepicker" data-date-format="dd-M-yyyy">
                            <input type="text" class="form-control" value="01-Jan-2016" id="closing-date" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        </div>
                    </div>
                </div>
                <h3>
                    Monthly Payment
                </h3>
                <p id="monthly-payment">
                </p>
            </div>
            <div class="col-md-8">
                <h3>
                    Amortization Schedule
                </h3>
                <small>
                  <div class="table-responsive">
                      <table class="table table-condensed table-bordered table-striped">
                          <thead>
                              <tr>
                                  <th>Period</th>
                                  <th>Date</th>
                                  <th>Rate</th>
                                  <th>Interest</th>
                                  <th>Principal</th>
                                  <th>Required Payment</th>
                                  <th>Extra Principal</th>
                                  <th>Total Payment</th>
                                  <th>Ending Balance</th>
                              </tr>
                          </thead>
                          <tbody id="amortization-schedule">
                          </tbody>
                      </table>
                  </div>
              </small>
            </div>
        </div>
    </div> <!-- /container -->
</body>

</html>
